<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Test Page</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
</head>
<body>
    <div id="left" style="width: 20%; float: left">
        <label for="layerOp">Layer options:</label><br>
        <textarea id="layerOp" rows="8" cols="40">
{
    "cycle": {
        "road": false,
        "route": false
    }
}
        </textarea><br>
        <label for="rasterOp">Raster options:</label><br>
        <textarea id="rasterOp" rows="6" cols="40">
{
    "lang": "en",
    "scale": 1
}
        </textarea><br>
        <button type="button" id="reload" onclick="reload()">Reload</button>
    </div>
    <div id="rigth" style="width: 80%; float: right">
        <div id='map' style='width: 600px; height: 500px;'></div>
    </div>


    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="mapcatview-min.js"></script>
    <script src="script.js"></script>
</body>
</html>
